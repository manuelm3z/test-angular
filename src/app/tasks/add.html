<div class="container add-form" ng-controller="AddController as addCtrl">
	<div class="row">
		<div class="col-md-12">
			<h2>Agregar tarea</h2>
			<form novalidate name="newTask" class="form-horizontal" ng-submit="addCtrl.save(newTask)">
				<div class="form-group" ng-class="{'has-warning': (newTask.name.$error.maxlength && newTask.$submitted) || (newTask.name.$error.required && newTask.$submitted)}">
					<label class="control-label col-sm-2" for="name">Nombre:</label>
					<div class="col-sm-10">
						<input type="text" name="name" ng-model="addCtrl.name" class="form-control" ng-maxlength="addCtrl.maxlength" id="name" ng-required="true">
						<span ng-show="newTask.name.$error.maxlength && newTask.$submitted" class="help">Nombre muy largo.</span>
						<span ng-show="newTask.name.$error.required && newTask.$submitted" class="help">Este campo es requerido.</span>
					</div>
				</div>
				<div class="form-group">        
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-success">Guardar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
